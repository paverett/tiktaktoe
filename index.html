<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="charset=utf-8"/>
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/gamePlay.js"></script>
    <h1>Tik Tak Toe</h1>
    <div id="registration">
      <div>
        <h2>New Game!</h2>
        <input type="text" name="name" id="creator" placeholder="Enter a username" required>
        <button id="new" onclick="newGame()">New Game</button>
      </div>
      <div>
        <h2>Join Existing Game!</h2>
        <input type="text" name="name" id="joinee" placeholder="Enter a username" required>
        <input type="text" name="room" id="roomNumber" placeholder="Enter Game Id" required>
        <button id="join" onclick="joinGame()">Join Game</button></div>
      </div>
    </div>
    <div class='board'>
      <div class='row'>
        <button class='square' value=1>
        <button class='square' value=2></button>
        <button class='square' value=3></button>
      </div>
      <div class='row'>
        <button class='square' value=4></button>
        <button class='square' value=5></button>
        <button class='square' value=6></button>
      </div>
      <div class='row'>
        <button class='square' value=7></button>
        <button class='square' value=8></button>
        <button class='square' value=9></button>
      </div>
    </div>
  </body>
</html>
